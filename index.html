<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <title>devFinder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1></h1>
            <div class="theme-wrapper">
                <p id="themeName">
                    <span id="themeIcon"></span>
                </p>
            </div>
        </header>
        <main>
            <form class="search">
                <input type="text" placeholder="Seach GitHub username"/>
                <span class="serch-icon"></span>
                <button class="search-button">Search</button>
            </form>
            <section class="">
                <div class="profile-info">
                    <img src="" alt="">
                    <h2 class="developer-name">Developer Name</h2>
                    <a class="github-link">@dev</a>
                    <p class="github-joined-date">Joined 25 Jan 2011</p>
                </div>
                <p class="developer-desciption">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fugiat aliquam quisquam exercitationem.</p>
                <div class="stats-wrapper">
                    <div>
                        <p class="repos">Repos</p>
                        <p class="number">8</p>
                    </div>
                    <div>
                        <p class="followers">Followers</p>
                        <p class="number">3938</p>
                    </div>
                    <div>
                        <p class="following">Following</p>
                        <p class="number">9</p>
                    </div>
                </div>
                <div class="social-info">
                    <div>
                        <i src=""></i>
                        <p class="location">San Francisco</p>
                    </div>
                    <div>
                        <i src=""></i>
                        <a class="blog" href="#" target="_blank">https://github.blog</a>
                    </div>
                    <div>
                        <i src=""></i>
                        <a class="twitter" href="#" target="_blank">Not Avaiable</a>
                    </div>
                    <div class="company">
                        <i src=""></i>
                        <a class="company" href="#" target="_blank">@github</a>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
